<script>

setInterval(fnTime, 1000);
function fnTime(){
	var myTime = new Date();
	var iYear = myTime.getFullYear();
	var iHours = myTime.getHours();
	var iMinutes = myTime.getMinutes();
	var iSeconds = myTime.getSeconds();
	var idate = document.getElementById('date');
	var aImg = document.getElementsByTagName('img');
	var str=toTwo(iHours)+toTwo(iMinutes)+ toTwo(iSeconds);
	idate.innerHTML = str;

	// str.charAt();
	for (var i = 0; i < str.length; i++) {
			aImg[i].src = 'img/'+str.charAt(i)+'.JPG';
	}
	//解决59 ==> 0 的原因  解决后 00 01 02.....09
	function toTwo(n){
		return n < 10 ? '0'+n : ''+n;
	}
}
