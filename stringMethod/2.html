<script>
	var oInput = document.getElementsByTagName('input');

	oInput[1].onclick = function(){
		var val = oInput[0].value;
		if (detection(val)) {
			alert('对');
		}else{
			alert('错');
		}
	};

	function detection(str){
		var n=0;
		for (var i = 0; i < str.length; i++) {
			n=str.charCodeAt(i);
			if (n<48 || n>57) {
				return false;
			}
		}
		return true;
	}

</script>
